<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>README</title>

  <!-- MARKDOWN PARSER -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- ✅ YOUR EXACT STYLE (UNCHANGED) -->
  <style>
    :root { color-scheme: dark; }

    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
    }

    h2 {
      margin-top: 24px;
      font-size: 18px;
      border-bottom: 1px solid #333;
      padding-bottom: 4px;
    }

    /* ✅ README MARKDOWN THEMING */
    #readme h1, #readme h2, #readme h3 {
      margin-top: 24px;
    }

    #readme p {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.9;
    }

    #readme ul {
      padding-left: 20px;
    }

    #readme li {
      margin: 6px 0;
      font-size: 14px;
    }

    #readme code {
      background: #222;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 13px;
      font-family: Consolas, monospace;
    }

    #readme pre {
      background: #111;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #222;
      overflow-x: auto;
      margin-top: 10px;
    }

    #readme blockquote {
      border-left: 3px solid #2a6ad6;
      padding-left: 10px;
      margin-left: 0;
      opacity: 0.8;
      font-size: 14px;
    }

    .section {
      margin-top: 12px;
      padding: 10px 12px;
      background: #111;
      border-radius: 6px;
      border: 1px solid #222;
    }
        
    button {
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    .footer {
      margin-top: 24px;
      padding-top: 12px;
      border-top: 1px solid #333;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>How to Use</h1>

    <div id="readme" class="section">Loading README...</div>
    <div class="footer">
      <button id="settingsBtn">Back to settings</button>
    </div>
  </div>

  <script>
    const settingsBtn  = document.getElementById('settingsBtn');

    fetch('README.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('readme').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('readme').innerText =
          'Could not load README.md\n\n' + err;
      });
    
    function toSettings() {
      window.location.replace('/countdown/');
    }

    settingsBtn.addEventListener('click', toSettings);
  </script>

</body>
</html>
